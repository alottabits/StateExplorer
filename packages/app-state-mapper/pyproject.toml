[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "app-state-mapper"
version = "0.1.0"
description = "Native application state mapping using Appium (Future Development)"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "../../LICENSE"}
authors = [
    {name = "StateExplorer Team"}
]
keywords = [
    "testing",
    "ui-testing",
    "appium",
    "mobile-testing",
    "native-app-testing",
    "state-machine",
    "accessibility",
    "fsm"
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "model-resilience-core>=0.1.0",
    # Appium dependencies to be added when development starts
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/StateExplorer"
Repository = "https://github.com/yourusername/StateExplorer"
Documentation = "https://stateexplorer.readthedocs.io"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
app_state_mapper = ["py.typed"]

