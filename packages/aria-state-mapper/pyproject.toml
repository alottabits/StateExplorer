[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aria-state-mapper"
version = "0.1.0"
description = "Web application state mapping using Playwright and accessibility trees"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "StateExplorer Team"}
]
keywords = [
    "testing",
    "ui-testing",
    "playwright",
    "web-testing",
    "state-machine",
    "accessibility",
    "aria",
    "fsm"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "model-resilience-core>=0.1.0",
    "playwright>=1.40.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-playwright>=0.4.0",
    "pytest-cov>=4.1.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/StateExplorer"
Repository = "https://github.com/yourusername/StateExplorer"
Documentation = "https://stateexplorer.readthedocs.io"

[project.scripts]
aria-discover = "aria_state_mapper.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
aria_state_mapper = ["py.typed"]

